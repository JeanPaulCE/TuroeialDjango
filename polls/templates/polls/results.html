{% extends 'base.html' %}

{% block content%}
<style>
    .btn{
        top: 1rem;
        left: 68%;
    }
    .ul1{
        width: 100%;
    }
    .box{
        width: 50%;
        left: 25%;
        top: 10rem;
    }
</style>

<div class="gen box">
    <h1>{{ question.question_text }}</h1>

    <ul class="list-group ul1">
        {% for choice in question.choice_set.all %}
        <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <a class="btn btn-outline-warning gen " href="{% url 'polls:detail' question.id %}">Vote again?</a>


</div>

{%endblock%}
